<html>

<body>
    <h1>Open Console</h1>
    <script>
        console.log("Hi i am console screen");
        var first_name="wwh DHRUV";

console.log(full_name);

        console.log(replace_name)
console.log(last_name.toUpperCase())
        console.log(first_name.toLowerCase())
    </script>
